    var OUT = 0;

    function lengthSentence(str){
        var ls=0;
        ls = str.length;
        return ls;
    }

    function countWords( str)
    {
        var state = OUT;
        var wc = 0; // word count
        var i = 0;
         

        while (i < str.length-1)
        {
         

            if (str[i] == ' ')
                state = OUT;
            else if (state == OUT)
            {
                state = IN;
                ++wc;
            }
            ++i;
        }
         
        return wc;
    }
  
    function countVowel(str) { 

        // find the count of vowels
        const count = str.match(/[aeiou]/gi).length;

        // return number of vowels
        return count;
    }
